<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>PALIeDISPARI</title>
</head>

<body class="bkg">
    <main>
        <div class="container">

            <!-- Palindroma section -->
            <section class="sec_plaindroma">
                <h1 class="title">Inserisci parola e verifica se è palindroma</h1>
                <div>
                    <input type="text" placeholder="inserire parola" class="parola_input">
                    <button class="btn_palindroma"> È palindroma ?</button>
                </div>
                <div class="output_section">

                </div>
            </section>

            <!-- Pari e dispari section -->
            <section>
                <h1 class="title">Scegli Pari o dispari, un numero e scopri se hai vinto</h1>
                <div class="row flex_grow">
                    <div class="col-4">
                        <div class="box_player">
                            <h2 class="player_title">Player1</h2>
                            <div class="box_pd">
                                <ul>
                                    <li>
                                        <input type="radio" name="pariOdispari" id="r1" value="pari">
                                        <label for="r1"> Pari</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="pariOdispari" id="r2" value="dispari">
                                        <label for="r2">Dispari</label>
                                    </li>
                                </ul>
                            </div>
                            <div class="box_number">
                                <h5>scegli numero intero da 1 a 5</h5>
                                <input type="text" placeholder="inserire numero" class="player_number">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="box_btn">
                            <button class="btn_play">Play</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="box_cpu">
                            <h2 class="cpu_title">CPU</h2>
                            <h1 class="cpu_number"></h1>
                        </div>
                    </div>
                </div>
                <div class="game_result">

                </div>
            </section>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
